<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body>
    <section class="min-h-screen bg-base-200">
        <div class="dashboard max-w-7xl mx-auto px-4 md:px-8 lg:px-12 py-10">
            <h1 class="text-3xl font-bold text-[#002C5C] mb-6">Job Application Tracker</h1>

            <div class="card grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="card-body bg-base-100 shadow rounded-xl p-5">
                    <p class="text-[#323B49]">Total</p>
                    <div id="total-count" class="text-2xl font-bold text-[#002C5C]">0</div>
                </div>
                <div class="card-body bg-base-100 shadow rounded-xl p-5">
                    <p class="text-[#323B49]">Interview</p>
                    <div id="interview-count" class="text-2xl font-bold text-[#10B981]">0</div>
                </div>
                <div class="card-body bg-base-100 shadow rounded-xl p-5">
                    <p class="text-[#323B49]">Rejected</p>
                    <div id="rejected-count" class="text-2xl font-bold text-[#EF4444]">0</div>
                </div>
            </div>
            <hr class="border-[#E6E7E9] mt-10">
        </div>

    </section>


</body>

</html>
